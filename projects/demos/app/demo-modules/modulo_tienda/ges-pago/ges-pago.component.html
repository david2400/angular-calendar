<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h3>Gestion Pagos</h3>
</div>

<div class="row text-end">
  <div class="col">
    <button class="btn btn-danger" routerLink="/listapagos">
      <i class="fas fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>


<div class="container">
  <div class="row mt-5">
    <div class="col">
      <form (ngSubmit)="guardar(formPago)" #formPago="ngForm">
        <div class="form-group mb-3">
          <input
            type="hidden"
            class="form-control"
            id="_id"
            name="_id"
            [(ngModel)]="pago._id"
            placeholder="Identificador">
        </div>

        <div class="form-group mb-3">
          <label>Nombres</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            [(ngModel)]="pago.name"
            placeholder="Nombres">
        </div>

        <div class="form-group mb-3">
          <label>Codigo</label>
          <input
            type="text"
            class="form-control"
            id="code"
            name="code"
            [(ngModel)]="pago.code"
            placeholder="Codigo">
        </div>

        <div class="form-group mb-3">
          <label>Descripcion</label>
          <textarea
            type="text"
            class="form-control"
            id="description"
            name="description"
            [(ngModel)]="pago.description"
            placeholder="Descripcion"></textarea>
        </div>

        <div class="form-group mb-3">
          <label>Precio de compra</label>
          <input
            type="text"
            class="form-control"
            id="purchasePrice"
            name="purchasePrice"
             [(ngModel)]="pago.purchasePrice"
            placeholder="Precio de compra">
        </div>

        <div class="form-group mb-3">
          <label>precio de venta</label>
          <input
            type="text"
            class="form-control"
            id="salePrice"
            name="salePrice"
             [(ngModel)]="pago.salePrice"
            placeholder="precio de venta">
        </div>

        <div class="form-group mb-3">
          <label>Cantidadf</label>
          <input
            type="text"
            class="form-control"
            id="quantity"
            name="quantity"
            [(ngModel)]="pago.quantity"
            placeholder="Cantiadad">
        </div>

        <div class="form-group mb-3">
          <label>Valores</label>
          <input
            type="text"
            class="form-control"
            id="stock"
            name="stock"
            [(ngModel)]="pago.stock"
            placeholder="Valores">
        </div>

        <div class="form-group mb-3">
          <label>fecha Crear</label>
          <input
            type="date"
            class="form-control"
            id="dateCreate"
            name="dateCreate"
            [(ngModel)]="pago.dateCreate"
            placeholder="fecha Actualizar">
        </div>

        <div class="form-group mb-3">
          <label>fecha Actualizar</label>
          <input
            type="date"
            class="form-control"
            id="dateUpdate"
            name="dateUpdate"
            [(ngModel)]="pago.dateUpdate"
            placeholder="fecha Actualizar">
        </div>

        <br>

        <div class="text-center">
          <button type="submit" class="btn btn-primary w-25">
            <i class="fas fa-save"></i>
            Guardar
          </button>
        </div>

      </form>
    </div>
  </div>
</div>

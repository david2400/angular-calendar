<ng-template #loading>
  <div class="card">
    <div class="card-body text-center">
      <i class="fas fa-spin fa-spinner fa-5x"></i> <br />
      Loading demo...
    </div>
  </div>
</ng-template>
<app-menu-header-tienda></app-menu-header-tienda>
<div class="container-fluid">
  <div class="row fill-height">
    <app-menu-tienda></app-menu-tienda>

    <div class="col fill-height scroll-y demo-container" >
      <div class="card" *ngIf="firstDemoLoaded; else loading">
        <div class="card-header">
          <div class="row">
            <div class="col-md-6"><h3>{{ activeDemo.label }}</h3></div>
            
          </div>
        </div>
        <div class="card-body">
          
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
    <div class="fill-height sidebar-nav scroll-y"> </div>
  </div>
</div>
